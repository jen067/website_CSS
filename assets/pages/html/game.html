<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Battle Arena</title>
    <style>
      /* 引入像素字體，使用等寬字體模擬 */
      @font-face {
        font-family: "PokemonFont";
        src: local("Courier New"), monospace;
      }

      :root {
        --pixel-font: "PokemonFont", monospace;
        --main-bg-color: #f7f7f7;
        --dialog-bg: #e0e0e0;
        --dialog-border: #444;
        --hp-green: #00c800;
        --hp-yellow: #ffb800;
        --hp-red: #ff0000; s
        --scene-grass: linear-gradient(to bottom, #7fc17f 50%, #58a558 50%);
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: var(--main-bg-color);
        font-family: var(--pixel-font);
        font-size: 14px;
      }

      .battle-container {
        width: 800px;
        height: 600px;
        border: 8px solid #333;
        box-shadow: 10px 10px 0 0 #000;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background-color: #2b7a0b;
        image-rendering: pixelated; /* 確保像素圖清晰 */
      }

      /* 自定義文字標籤 (右上角) */
      .custom-name-tag {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 5px 10px;
        border: 2px solid #444;
        font-size: 12px;
        z-index: 50;
        box-shadow: 2px 2px 0 #333;
        line-height: 1.2;
      }

      /* --- 戰鬥場景 (背景和精靈位置) --- */
      .battle-scene {
        flex-grow: 1;
        padding: 20px;
        position: relative;
        background: var(--scene-grass);
      }

      .platform {
        position: absolute;
        width: 70%;
        height: 15%;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.2);
        filter: blur(5px);
        z-index: 5;
      }

      .enemy-platform {
        top: 15%;
        right: 5%;
      }
      .player-platform {
        bottom: 25%;
        left: 5%;
      }

      .pokemon-sprite {
        position: absolute;
        z-index: 10;
        width: 128px;
        height: 128px;
        background-size: cover;
        image-rendering: pixelated;
        transition: transform 0.1s ease;
        object-fit: contain; /* 確保圖片不變形 */
      }

      /* 倒下精靈的黑白效果 */
      .fainted-sprite {
        filter: grayscale(100%) brightness(50%); /* 黑白並稍微變暗 */
        transition: filter 1s ease;
      }

      .enemy-sprite {
        top: 5%;
        right: 15%;
        transform: scale(1.5);
      }

      .player-sprite {
        bottom: 5%;
        left: 5%;
        /* 保持 scale(2) scaleX(-1) 模擬背影方向 */
        transform: scale(2) scaleX(-1);
      }

      /* 傷害動畫效果: 搖晃與閃爍 */
      .shake {
        animation: shake 0.3s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }

      .flash {
        animation: flash 0.1s steps(1) 4 alternate;
      }

      @keyframes shake {
        10%,
        90% {
          transform: translate3d(-1px, 0, 0) scale(1.5);
        }
        20%,
        80% {
          transform: translate3d(2px, 0, 0) scale(1.5);
        }
        30%,
        50%,
        70% {
          transform: translate3d(-4px, 0, 0) scale(1.5);
        }
        40%,
        60% {
          transform: translate3d(4px, 0, 0) scale(1.5);
        }
      }
      @keyframes flash {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* --- HP 資訊面板 --- */
      .info-panel {
        position: absolute;
        background-color: var(--dialog-bg);
        border: 4px solid var(--dialog-border);
        padding: 10px 15px;
        box-shadow: 4px 4px 0 0 var(--dialog-border);
        z-index: 20;
        font-size: 14px;
      }

      .enemy-info {
        top: 5%;
        left: 5%;
        width: 250px;
      }
      .player-info {
        bottom: 25%;
        right: 5%;
        width: 300px;
      }

      .name-level {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }

      .hp-bar-container {
        background-color: #333;
        border: 2px solid #333;
        padding: 1px;
        margin: 3px 0;
      }

      .hp-bar {
        height: 8px;
        background-color: var(--hp-green);
        width: 100%;
        transition: width 0.8s ease-in-out, background-color 0.8s;
        box-sizing: border-box;
      }

      .hp-text {
        text-align: right;
        margin-top: 3px;
      }
      .hp-value {
        font-size: 16px;
        font-weight: bold;
      }

      /* --- 底部 UI (對話框與選單) --- */
      .bottom-ui {
        height: 150px;
        background-color: var(--dialog-bg);
        border-top: 4px solid var(--dialog-border);
        display: flex;
        box-sizing: border-box;
      }

      .dialog-box {
        width: 60%;
        border-right: 4px solid var(--dialog-border);
        padding: 15px;
        box-sizing: border-box;
        overflow: hidden;
        white-space: pre-wrap;
        font-size: 18px;
        line-height: 1.2;
        position: relative;
      }

      .menu-box {
        width: 40%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        box-sizing: border-box;
      }

      .menu-button {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: none;
        background-color: var(--dialog-bg);
        font-family: var(--pixel-font);
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.1s;
        padding: 5px;
        text-align: center;
      }

      /* 替換精靈按鈕專用樣式 */
      .switch-button {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 8px 15px;
        font-size: 16px;
        border-bottom: 2px solid var(--dialog-border);
        background-color: var(--dialog-bg);
        cursor: pointer;
      }
      .switch-button:hover:not(:disabled) {
        background-color: #cccccc;
      }
      .switch-button.fainted {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .menu-button:hover:not(:disabled) {
        background-color: #cccccc;
      }
      .menu-button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      /* 選單按鈕邊界 */
      .menu-box > *:nth-child(1) {
        border-right: 2px solid var(--dialog-border);
        border-bottom: 2px solid var(--dialog-border);
      }
      .menu-box > *:nth-child(2) {
        border-bottom: 2px solid var(--dialog-border);
      }
      .menu-box > *:nth-child(3) {
        border-right: 2px solid var(--dialog-border);
      }

      /* 替換菜單容器 */
      #switchBox {
        width: 40%;
        height: 100%;
        overflow-y: auto;
        border-left: 4px solid var(--dialog-border);
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }

      #switchList {
        flex-grow: 1;
      }

      #switchBackBtn {
        border-top: 4px solid var(--dialog-border);
        height: 35px;
        background-color: #c9c9c9;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.1s;
      }
      #switchBackBtn:hover {
        background-color: #b0b0b0;
      }

      /* 打字機動畫 */
      .typewriter-text {
        overflow: hidden;
        display: inline-block;
      }

      /* 讀取畫面 */
      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div class="battle-container">
      <!-- 自定義文字標籤 (右上角) -->
      <div class="custom-name-tag">數位三甲111219043蔡宜蓁</div>

      <!-- 讀取畫面 -->
      <div id="loadingOverlay" class="loading-overlay">
        正在從 PokéAPI 讀取精靈數據...
      </div>

      <!-- 戰鬥場景 -->
      <div class="battle-scene">
        <!-- 敵方資訊面板 -->
        <div class="info-panel enemy-info">
          <div class="name-level">
            <span id="enemyName">...</span>
            <span>Lv. <span id="enemyLevel">78</span></span>
          </div>
          <div class="hp-bar-container">
            <div id="enemyHpBar" class="hp-bar"></div>
          </div>
        </div>

        <!-- 玩家資訊面板 -->
        <div class="info-panel player-info">
          <div class="name-level">
            <span id="playerName">...</span>
            <span>Lv. <span id="playerLevel">75</span></span>
          </div>
          <div class="hp-status">
            HP:
            <div class="hp-bar-container">
              <div id="playerHpBar" class="hp-bar"></div>
            </div>
          </div>
          <div class="hp-text">
            <span id="playerCurrentHp" class="hp-value">...</span> /
            <span id="playerMaxHp">...</span>
          </div>
        </div>

        <!-- 敵方精靈 -->
        <img
          id="enemySprite"
          class="pokemon-sprite enemy-sprite"
          alt="敵方精靈"
        />
        <div class="platform enemy-platform"></div>

        <!-- 玩家精靈 -->
        <img
          id="playerSprite"
          class="pokemon-sprite player-sprite"
          alt="玩家精靈"
        />
        <div class="platform player-platform"></div>
      </div>

      <!-- 底部 UI 區域 -->
      <div class="bottom-ui">
        <!-- 對話框 -->
        <div id="dialogContainer" class="dialog-box">
          <span id="dialogText" class="typewriter-text"></span>
        </div>

        <!-- 動作選單 -->
        <div id="actionBox" class="menu-box">
          <!-- Buttons will be generated by JS -->
        </div>

        <!-- 技能選單 (初始隱藏) -->
        <div id="moveBox" class="menu-box" style="display: none">
          <!-- Moves will be generated here -->
        </div>

        <!-- 替換精靈選單 (初始隱藏) -->
        <div id="switchBox" style="display: none">
          <div id="switchList">
            <!-- Switch buttons will be generated here -->
          </div>
          <!-- 新增返回按鈕 -->
          <button id="switchBackBtn" onclick="startPlayerTurn()">返回</button>
        </div>
      </div>
    </div>

    <script>
      // --- 遊戲設定 ---
      const PLAYER_POKEMON_IDS = [1, 7, 25]; // 妙蛙種子, 傑尼龜, 皮卡丘
      const ENEMY_POKEMON_ID = 6; // 噴火龍
      const PLAYER_LEVEL = 75;
      const ENEMY_LEVEL = 78;
      const PLAYER_ATTACK_BUFF = 3.0; // 妙蛙種子攻擊力乘數 (為平衡火/草屬性相剋，提升至 3.0)

      // 精靈中文名稱對應
      const POKEMON_NAMES_ZH = {
        1: "妙蛙種子",
        6: "噴火龍",
        7: "傑尼龜",
        25: "皮卡丘",
      };

      // --- 靜態圖片 URL (來自使用者上傳的網址) ---
      const STATIC_SPRITES = {
        1: "https://tw.portal-pokemon.com/play/resources/pokedex/img/pm/cf47f9fac4ed3037ff2a8ea83204e32aff8fb5f3.png", // 妙蛙種子 (Player)
        6: "https://tw.portal-pokemon.com/play/resources/pokedex/img/pm/2050f1fd1283f473d7d048f8631712e7e003f802.png", // 噴火龍 (Enemy)
        7: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/7.png", // 傑尼龜
        25: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/25.png", // 皮卡丘
      };

      // API URL
      const POKEAPI_BASE_URL = "https://pokeapi.co/api/v2/pokemon/";

      // 全域遊戲狀態
      let gameState = {
        playerTeam: [],
        activePokemonIndex: 0,
        enemy: null,
        currentTurn: "player",
        isTyping: false,
        isBattleOver: false,
        items: {
          potion: 2, // 傷藥數量
        },
      };

      // --- DOM 元素快取 ---
      const $ = (id) => document.getElementById(id);
      const elements = {
        loadingOverlay: $("loadingOverlay"),
        dialogText: $("dialogText"),
        actionBox: $("actionBox"),
        moveBox: $("moveBox"),
        switchBox: $("switchBox"),
        switchList: $("switchList"),
        switchBackBtn: $("switchBackBtn"),
        playerSprite: $("playerSprite"),
        enemySprite: $("enemySprite"),
        dialogContainer: $("dialogContainer"),
      };

      // --- 輔助函數 ---

      /** 延遲函數 */
      const delay = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

      /** 取得當前上場的玩家精靈 */
      const getActivePlayerPokemon = () =>
        gameState.playerTeam[gameState.activePokemonIndex];

      /** 實現打字機效果 */
      async function typeWriter(message) {
        gameState.isTyping = true;
        elements.dialogText.textContent = "";

        for (let i = 0; i < message.length; i++) {
          elements.dialogText.textContent += message.charAt(i);
          await delay(30);
        }
        gameState.isTyping = false;
      }

      /** 禁用所有按鈕 */
      function disableButtons(disable) {
        document
          .querySelectorAll(".menu-button")
          .forEach((btn) => (btn.disabled = disable));
        document
          .querySelectorAll(".switch-button")
          .forEach((btn) => (btn.disabled = disable));
      }

      /** 更新 HP 條的寬度和顏色 */
      function updateHpBar(bar, currentHp, maxHp) {
        const percentage = Math.max(0, (currentHp / maxHp) * 100);
        bar.style.width = `${percentage}%`;

        let color;
        if (percentage > 50) {
          color = "var(--hp-green)";
        } else if (percentage > 20) {
          color = "var(--hp-yellow)";
        } else {
          color = "var(--hp-red)";
        }
        bar.style.backgroundColor = color;
      }

      /** 播放精靈受傷動畫 */
      async function playDamageAnimation(spriteElement) {
        const isPlayer = spriteElement === elements.playerSprite;
        const originalTransform = isPlayer
          ? "scale(2) scaleX(-1)"
          : "scale(1.5)";

        spriteElement.style.animation =
          "shake 0.3s cubic-bezier(.36,.07,.19,.97) both, flash 0.1s steps(1) 4 alternate";

        await delay(500);

        spriteElement.style.animation = "none";
        spriteElement.style.transform = originalTransform;
      }

      /** 專門渲染招式按鈕的函數，處理冷卻狀態 */
      function renderMoveButtons() {
        const pokemon = getActivePlayerPokemon();
        elements.moveBox.innerHTML = "";

        pokemon.moves.forEach((move) => {
          const btn = document.createElement("button");
          btn.className = "menu-button";

          // 根據冷卻狀態設定按鈕文字和禁用狀態
          let isDisabled = move.name_zh === pokemon.lastMoveUsed;
          let buttonText = `${move.name_zh} <br> <small>PP: ${move.pp}/${move.pp}</small>`;

          if (isDisabled) {
            buttonText += "<br>(冷卻中)";
            btn.disabled = true;
          }

          btn.innerHTML = buttonText;
          btn.onclick = () => playerMoveHandler(move);
          elements.moveBox.appendChild(btn);
        });
      }

      // --- 戰鬥核心邏輯 ---

      /** 簡單的傷害計算公式 */
      function calculateDamage(attacker, defender, move) {
        const attackStat = attacker.stats.attack;
        const defenseStat = defender.stats.defense;
        const power = move.power || 40;

        let damage = Math.floor(
          (((2 * attacker.level) / 5 + 2) * power * attackStat) /
            defenseStat /
            50 +
            2
        );
        damage = Math.floor(damage * (Math.random() * (1.0 - 0.85) + 0.85));

        return Math.max(1, damage);
      }

      /** 處理精靈攻擊流程 */
      async function handleAttack(
        attacker,
        defender,
        move,
        attackerSprite,
        defenderSprite,
        defenderHpBar,
        defenderCurrentHpText
      ) {
        if (gameState.isBattleOver) return false;

        await typeWriter(`${attacker.name_zh} 使用了 ${move.name_zh}！`);
        await delay(800);

        // 攻擊動畫
        attackerSprite.style.transform =
          attacker === getActivePlayerPokemon()
            ? "scale(2) scaleX(-1) translateX(20px)"
            : "scale(1.5) translateX(-20px)";
        await delay(150);
        attackerSprite.style.transform =
          attacker === getActivePlayerPokemon()
            ? "scale(2) scaleX(-1)"
            : "scale(1.5)";

        // 3. 計算傷害
        const damage = calculateDamage(attacker, defender, move);

        // 4. 更新防禦方狀態 (暫時扣血)
        defender.currentHp = Math.max(0, defender.currentHp - damage);

        let healed = false;
        let healMessage = "";

        // --- 敵方首次低血量回復邏輯 ---
        if (defender === gameState.enemy) {
          const maxHp = defender.stats.hp;
          const threshold = maxHp * 0.2; // 20%
          const rawHealAmount = maxHp * 0.05; // 5%
          const healAmount = Math.round(rawHealAmount);

          if (
            defender.currentHp > 0 &&
            defender.currentHp <= threshold &&
            !defender.hasHealedOnce
          ) {
            defender.currentHp = Math.min(
              maxHp,
              defender.currentHp + healAmount
            );
            defender.hasHealedOnce = true;
            healed = true;
            healMessage = `${defender.name_zh} 的生命值過低，它爆發潛能，恢復了 ${healAmount} HP!`;
          }
        }
        // -------------------------------------

        // 5. 播放受傷動畫
        await playDamageAnimation(defenderSprite);

        // 6. 更新 UI
        updateHpBar(defenderHpBar, defender.currentHp, defender.stats.hp);
        if (defenderCurrentHpText) {
          defenderCurrentHpText.textContent = defender.currentHp;
        }

        await delay(800);
        await typeWriter(`${defender.name_zh} 受到 ${damage} 點傷害！`);

        if (healed) {
          await delay(1000);
          await typeWriter(healMessage);
        }
        await delay(1000); // Standard delay after message

        if (defender.currentHp <= 0) {
          return await handleFaint(defender, attacker);
        }

        return true;
      }

      /** 處理精靈倒下或戰鬥結束 */
      async function handleFaint(fainted, winner, didRun = false) {
        disableButtons(true);

        if (didRun) {
          // 逃跑成功
        } else if (fainted === gameState.enemy) {
          gameState.isBattleOver = true;
          await typeWriter(`恭喜您擊敗了野生的 ${fainted.name_zh}！戰鬥勝利！`);
        } else if (fainted === getActivePlayerPokemon()) {
          fainted.currentHp = 0; // 確保 HP 歸零
          // --- 套用黑白效果 ---
          elements.playerSprite.classList.add("fainted-sprite");
          // --------------------------
          await typeWriter(`${fainted.name_zh} 倒下了！`);
          await delay(1000);

          const aliveNonActive = gameState.playerTeam.filter(
            (p) => p.currentHp > 0
          );

          if (aliveNonActive.length > 0) {
            // 強制替換
            await typeWriter(`請選擇下一隻精靈！`);
            showSwitchMenu(true);
            return false;
          } else {
            // 所有精靈都倒下了
            gameState.isBattleOver = true;
            await typeWriter(`所有精靈都失去了戰鬥能力！戰鬥失敗。`);
          }
        }

        if (gameState.isBattleOver) {
          await delay(1000);
          const replayBtn = document.createElement("button");
          replayBtn.className = "menu-button";
          replayBtn.textContent = "重新開始";
          replayBtn.onclick = resetGame;
          elements.actionBox.innerHTML = "";
          elements.actionBox.style.display = "grid";
          elements.actionBox.appendChild(replayBtn);
          return false;
        }
        return true;
      }

      /** 處理玩家回合 */
      function startPlayerTurn() {
        if (gameState.isBattleOver) return;
        gameState.currentTurn = "player";
        elements.actionBox.style.display = "grid";
        elements.moveBox.style.display = "none";
        elements.switchBox.style.display = "none";
        typeWriter(`您想對 ${gameState.enemy.name_zh} 做什麼？`);
        updateMenuButtons();
        disableButtons(false);
      }

      /** 處理對手回合 (簡單 AI) */
      async function startOpponentTurn() {
        if (gameState.isBattleOver) return;
        gameState.currentTurn = "enemy";
        disableButtons(true);

        await delay(1500);

        const moves = gameState.enemy.moves;
        const randomMove = moves[Math.floor(Math.random() * moves.length)];

        const success = await handleAttack(
          gameState.enemy,
          getActivePlayerPokemon(),
          randomMove,
          elements.enemySprite,
          elements.playerSprite,
          $("playerHpBar"),
          $("playerCurrentHp")
        );

        if (success) {
          startPlayerTurn();
        }
      }

      /** 處理道具功能 (傷藥) */
      async function handleItem() {
        const activePokemon = getActivePlayerPokemon();
        if (
          gameState.isTyping ||
          gameState.currentTurn !== "player" ||
          gameState.items.potion <= 0
        )
          return;

        if (activePokemon.currentHp === activePokemon.stats.hp) {
          await typeWriter(`${activePokemon.name_zh} 的 HP 是滿的。`);
          await delay(1000);
          startPlayerTurn();
          return;
        }

        disableButtons(true);
        elements.actionBox.style.display = "none";

        const PotionHeal = 100;

        gameState.items.potion--;
        const currentHp = activePokemon.currentHp;
        const maxHp = activePokemon.stats.hp;
        const effectiveHeal = Math.min(PotionHeal, maxHp - currentHp);

        activePokemon.currentHp = Math.min(maxHp, currentHp + PotionHeal);

        // 更新 UI
        $("playerCurrentHp").textContent = activePokemon.currentHp;
        updateHpBar($("playerHpBar"), activePokemon.currentHp, maxHp);

        await typeWriter(
          `使用了 '傷藥'。${activePokemon.name_zh} 恢復了 ${effectiveHeal} HP！`
        );
        await delay(1500);

        // 由於使用了道具，清除招式冷卻狀態
        activePokemon.lastMoveUsed = null;

        updateMenuButtons();
        await startOpponentTurn();
      }

      /** 處理逃跑功能 */
      async function handleRun() {
        if (gameState.isTyping || gameState.currentTurn !== "player") return;
        disableButtons(true);

        elements.actionBox.style.display = "none";

        await typeWriter("嘗試逃跑...");
        await delay(1000);

        const runChance = Math.random();
        if (runChance > 0.5) {
          await typeWriter("成功逃脫！戰鬥結束。");
          await delay(1000);
          await handleFaint(null, null, true);
        } else {
          await typeWriter("逃跑失敗！");
          await delay(1000);
          await startOpponentTurn();
        }
      }

      /** 顯示切換精靈的菜單 */
      function showSwitchMenu(isMandatory) {
        elements.actionBox.style.display = "none";
        elements.moveBox.style.display = "none";
        elements.switchBox.style.display = "flex";
        elements.switchBox.style.flexDirection = "column";
        elements.switchList.innerHTML = ""; // 清空列表

        typeWriter(
          isMandatory ? `請選擇下一隻精靈。` : `請選擇要替換上場的精靈。`
        );

        // 根據是否強制切換來顯示/隱藏返回按鈕
        elements.switchBackBtn.style.display = isMandatory ? "none" : "block";

        gameState.playerTeam.forEach((pokemon, index) => {
          const button = document.createElement("button");
          button.className = "switch-button";

          let statusText = `HP: ${pokemon.currentHp}/${pokemon.stats.hp}`;
          let isDisabled =
            pokemon.currentHp <= 0 || index === gameState.activePokemonIndex;

          if (pokemon.currentHp <= 0) {
            statusText = "Fainted (倒下)";
            button.classList.add("fainted");
          } else if (index === gameState.activePokemonIndex) {
            statusText = "Active (上場中)";
          }

          button.innerHTML = `
                    <span>${pokemon.name_zh} (Lv.${pokemon.level})</span>
                    <span style="font-size:12px;">${statusText}</span>
                `;
          button.disabled = isDisabled;

          if (!isDisabled) {
            button.onclick = () => confirmSwitch(index, isMandatory);
          }
          elements.switchList.appendChild(button);
        });
      }

      /** 執行精靈切換 */
      async function confirmSwitch(newIndex, isMandatory) {
        if (gameState.isTyping) return;
        disableButtons(true);

        const oldPokemon = getActivePlayerPokemon();
        gameState.activePokemonIndex = newIndex;
        const newPokemon = getActivePlayerPokemon();

        elements.switchBox.style.display = "none";

        await typeWriter(`收回 ${oldPokemon.name_zh}...`);
        await delay(1000);

        // 更新 UI
        renderPokemonUI(newPokemon, true);
        elements.playerSprite.style.transform = "scale(2) scaleX(-1)";

        // --- 移除黑白效果 ---
        elements.playerSprite.classList.remove("fainted-sprite");
        // --------------------------

        await typeWriter(`去吧！${newPokemon.name_zh}！`);
        await delay(1500);

        // 無論是否為強制替換，都清除新上場精靈的冷卻狀態
        newPokemon.lastMoveUsed = null;

        if (isMandatory) {
          // 因倒下而強制替換，輪到對手回合 (標準遊戲邏輯)
          await startOpponentTurn();
        } else {
          // 手動切換：切換後行動權仍為我方
          startPlayerTurn();
        }
      }

      /** 重新渲染動作選單按鈕，並重新綁定事件 */
      function updateMenuButtons() {
        elements.actionBox.innerHTML = `
                <button id="fightBtn" class="menu-button">戰鬥</button>
                <button id="pokemonBtn" class="menu-button">精靈 (替換)</button>
                <button id="itemBtn" class="menu-button" ${
                  gameState.items.potion <= 0 ? "disabled" : ""
                }>道具 (傷藥: ${gameState.items.potion})</button>
                <button id="runBtn" class="menu-button">逃跑</button>
            `;
        // 重新綁定事件監聽器
        document.getElementById("fightBtn").onclick = () => {
          if (gameState.isTyping || gameState.currentTurn !== "player") return;
          elements.actionBox.style.display = "none";
          elements.moveBox.style.display = "grid";
          renderMoveButtons(); // <-- 新增：進入招式選單時刷新按鈕狀態
          typeWriter(`選擇一個招式攻擊 ${gameState.enemy.name_zh}。`);
        };
        document.getElementById("itemBtn").onclick = handleItem;
        document.getElementById("runBtn").onclick = handleRun;
        document.getElementById("pokemonBtn").onclick = () =>
          showSwitchMenu(false);
      }

      /** 重置遊戲狀態並重新初始化 */
      async function resetGame() {
        gameState.isBattleOver = false;
        gameState.items.potion = 2; // 傷藥數量已改為 2
        gameState.activePokemonIndex = 0;

        elements.loadingOverlay.style.display = "flex";
        elements.actionBox.innerHTML = "";
        elements.moveBox.innerHTML = "";
        elements.switchBox.innerHTML = "";

        await initGame();
      }

      // --- 資料初始化 ---

      /** 提取精靈數據並使用靜態圖片 */
      async function fetchPokemonData(id, level, isPlayer) {
        try {
          const pokeResponse = await fetch(POKEAPI_BASE_URL + id);
          const data = await pokeResponse.json();

          // 獲取基礎 HP, Attack, Defense
          const stats = data.stats.reduce((acc, stat) => {
            const name = stat.stat.name;
            if (name === "hp") acc.hp = stat.base_stat;
            if (name === "attack") acc.attack = stat.base_stat;
            if (name === "defense") acc.defense = stat.base_stat;
            return acc;
          }, {});

          // 應用平衡調整：為妙蛙種子增加攻擊力
          if (isPlayer && id === PLAYER_POKEMON_IDS[0]) {
            stats.attack = Math.round(stats.attack * PLAYER_ATTACK_BUFF);
          }

          // 簡化計算：最大 HP
          const maxHp = Math.floor(0.01 * (2 * stats.hp) * level) + level + 10;

          // 獲取前 4 個招式的詳細資訊
          const movePromises = data.moves.slice(0, 4).map(async (moveEntry) => {
            const moveResponse = await fetch(moveEntry.move.url);
            const moveData = await moveResponse.json();

            const englishName =
              moveData.name.charAt(0).toUpperCase() +
              moveData.name.slice(1).replace("-", " ");

            return {
              name_en: englishName,
              name_zh: englishName.split(" ")[0] + "招式", // 簡化：中文招式名
              power: moveData.power,
              pp: moveData.pp,
            };
          });

          const moves = await Promise.all(movePromises);

          // 使用硬編碼的中文名
          const nameZh =
            POKEMON_NAMES_ZH[id] ||
            data.name.charAt(0).toUpperCase() + data.name.slice(1);

          // --- 使用靜態圖片 URL ---
          const spriteUrl =
            STATIC_SPRITES[id] ||
            "https://placehold.co/128x128/90EE90/000000?text=P%20Sprite";

          return {
            id: id,
            name: data.name.charAt(0).toUpperCase() + data.name.slice(1),
            name_zh: nameZh,
            level: level,
            currentHp: maxHp,
            stats: {
              hp: maxHp,
              attack: stats.attack,
              defense: stats.defense,
            },
            spriteUrl: spriteUrl,
            moves: moves,
            lastMoveUsed: null, // <-- 用於招式冷卻
            hasHealedOnce: false, // <-- 用於敵方自我回復邏輯
          };
        } catch (error) {
          console.error("Failed to fetch Pokémon data:", error);
          await typeWriter("錯誤：無法從 PokéAPI 讀取資料。請檢查連線。");
          throw error;
        }
      }

      /** 將數據注入到 DOM 元素中 */
      function renderPokemonUI(pokemon, isPlayer) {
        if (isPlayer) {
          $("playerName").textContent = pokemon.name_zh;
          $("playerLevel").textContent = pokemon.level;
          $("playerMaxHp").textContent = pokemon.stats.hp;
          $("playerCurrentHp").textContent = pokemon.currentHp;
          elements.playerSprite.src = pokemon.spriteUrl;
          updateHpBar($("playerHpBar"), pokemon.currentHp, pokemon.stats.hp);

          // 注意：這裡不再生成招式按鈕，交由 renderMoveButtons 處理
        } else {
          $("enemyName").textContent = pokemon.name_zh;
          $("enemyLevel").textContent = pokemon.level;
          elements.enemySprite.src = pokemon.spriteUrl;
          updateHpBar($("enemyHpBar"), pokemon.currentHp, pokemon.stats.hp);
        }
      }

      /** 遊戲主入口 */
      async function initGame() {
        try {
          // 1. 讀取數據 (敵人與三隻玩家精靈)
          const fetchPromises = [
            fetchPokemonData(ENEMY_POKEMON_ID, ENEMY_LEVEL, false),
            ...PLAYER_POKEMON_IDS.map((id) =>
              fetchPokemonData(id, PLAYER_LEVEL, true)
            ),
          ];

          const [enemyData, ...playerTeamData] = await Promise.all(
            fetchPromises
          );

          gameState.enemy = enemyData;
          gameState.playerTeam = playerTeamData;
          gameState.activePokemonIndex = 0; // 預設妙蛙種子上場

          // 2. 渲染 UI
          const activePokemon = getActivePlayerPokemon();
          renderPokemonUI(activePokemon, true);
          renderPokemonUI(gameState.enemy, false);

          // --- 確保初始精靈沒有黑白效果 ---
          elements.playerSprite.classList.remove("fainted-sprite");
          // ----------------------------------

          elements.loadingOverlay.style.display = "none";

          // 3. 初始對話
          await typeWriter(
            `野生的 ${gameState.enemy.name_zh} (Lv.${gameState.enemy.level}) 出現了！`
          );
          await delay(1000);
          await typeWriter(`Go! ${activePokemon.name_zh}！`);
          await delay(1000);

          // 4. 開始玩家回合
          startPlayerTurn();
        } catch (error) {
          elements.loadingOverlay.innerHTML =
            "遊戲初始化失敗：無法連接至 API 或數據錯誤。";
          console.error(error);
        }
      }

      /** 玩家選擇招式後的處理邏輯 */
      async function playerMoveHandler(move) {
        const activePokemon = getActivePlayerPokemon();

        if (
          gameState.isTyping ||
          gameState.currentTurn !== "player" ||
          gameState.isBattleOver
        )
          return;

        // --- 招式冷卻檢查 ---
        if (move.name_zh === activePokemon.lastMoveUsed) {
          await typeWriter(`${move.name_zh} 無法連續使用！請選擇其他招式。`);
          // 重新渲染選單以確保提示清晰
          renderMoveButtons();
          return; // 阻止行動，留在招式選單
        }
        // ---------------------

        disableButtons(true);
        elements.actionBox.style.display = "grid";
        elements.moveBox.style.display = "none";

        const success = await handleAttack(
          activePokemon,
          gameState.enemy,
          move,
          elements.playerSprite,
          elements.enemySprite,
          $("enemyHpBar"),
          null
        );

        if (success && !gameState.isBattleOver) {
          // --- 更新招式冷卻狀態 ---
          activePokemon.lastMoveUsed = move.name_zh;
          // --------------------------
          await startOpponentTurn();
        }
      }

      // 啟動遊戲
      window.onload = initGame;
    </script>
  </body>
</html>
