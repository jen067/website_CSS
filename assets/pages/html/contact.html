  <body>
    <!-- Header -->
    <div class="box"></div>
    <header>
      <a href="../../../index.html">Jen's Blog</a>
      <button class="menu">
        <svg
          viewBox="0 0 21 21"
          xmlns="http://www.w3.org/2000/svg"
          fill="#ffffff"
          stroke="#ffffff"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <g
              fill="none"
              fill-rule="evenodd"
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m4.5 6.5h12"></path>

        <a href="#" class="nav-link">Contact</a>
      </nav>
    </header>
    <!-- Contact -->
    <section id="contact">
      <h2>Contact</h2>
      <form action="" method="POST">
        <fieldset>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            autocomplete="off"
            placeholder="John Doe"
            required
          />
        </fieldset>

        <fieldset>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            autocomplete="off"
            placeholder="123@gmail.com"
            required
          />
        </fieldset>

        <fieldset>
          <label for="message">Message</label>
          <textarea
            id="message"
            placeholder="Enter your message here"
          ></textarea>
        </fieldset>

        <button type="submit">Send</button>
      </form>
    </section>
    <!-- Footer -->
    <footer>
      <div class="container">
        <small>That's all for now.</small>
        <h2>歡迎透過以下管道聯絡我</h2>
        <div class="information">
          <div class="email">
            <small>Email</small>
            <p>s111219043@stu.ntue.edu.tw</p>
          </div>
          <div class="phone">
            <small>Phone</small>
            <p>(+886)0900-000-000</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
